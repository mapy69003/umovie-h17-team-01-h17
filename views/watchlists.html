<div class="container">
    <h1>Watchlists</h1>
    <div class="row">
        <div class="col l12 m12 s12 watchlist" ng-repeat="watchlist in watchlists track by $index">
            <div class="carousel" id="{{ watchlist.name }}-carousel">
                <a class="carousel-item" ng-repeat="movie in watchlist.movies" ng-dblclick="openModalinfofilm()" ng-init="$last?loadCarousel(watchlist):null">
                    <img src="{{ movie.cover }}">
                </a>
            </div>
            <h2>{{ watchlist.name }}</h2>
            <hr>
        </div>
    </div>
</div>
<div class="wrapper-buttons hide-on-med-and-down">
    <ul>
        <li ng-click="goTo('top')">
            <a class="btn-large waves-effect waves-light transparent" ><b>TOP</b></a>
        </li>
        <li ng-click="goTo(watchlist)" ng-repeat="watchlist in watchlists">
            <a class="btn-large waves-effect waves-light transparent" ><b>{{ watchlist.name }}</b></a>
        </li>
    </ul>
</div>
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div ng-include="'./views/infofilm.html'"></div>
    </div>
</div>
