<div class="row">
    <div class="watchlist">
        <div class="carousel carousel-custom" ng-repeat="watchlist in watchlists" id="{{ watchlist.id }}">
            <a class="carousel-item" ng-repeat="movie in watchlist.movies">
                <span class="carousel-item-title">{{ movie.trackName }}</span>
                <img src="{{ movie.artworkUrl100 }}">
            </a>
            <span ng-if="$last" ng-init="$last?loadCarousel():null"></span>
        </div>
    </div>
    <div class="watchlist-shortcuts">
        <a class="btn btn-primary waves-effect waves-light btn transparent col s12" ng-repeat="watchlist in watchlists">
            {{ watchlist.name }}
        </a>
    </div>
</div>
