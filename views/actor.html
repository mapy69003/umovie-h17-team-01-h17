<div id="actor">
    <div class="container">
        <div class="actorpresentation row">
            <div class="col s7 m8 l9">
                <h5>{{ actor.artistName }}</h5>
                <p>{{ translate("actorcategory"); }}{{ actor.primaryGenreName }}</p>
                <p>
                    <a href="{{ actor.artistLinkUrl }}" style="display:inline-block;overflow:hidden;background:url(//linkmaker.itunes.apple.com/assets/shared/badges/fr-fr/itunes-lrg.svg) no-repeat;width:110px;height:40px;background-size:contain;">
                    </a>
                </p>
            </div>
        </div>
        <div class="actorcontent row">
            <div class="film col s6 m4 l3" ng-repeat="movie in movies" ng-click="selectMovie(movie)">
                <a data-target='modal1' modal>
                    <p>{{ movie.trackName }}</p>
                    <img ng-src="{{ movie.artworkUrl100 }}" />
                </a>
            </div>
        </div>
        <div id="modal-infofilm" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div ng-include="'./views/infofilm.html'"></div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-yellow btn-flat"><i class="material-icons">close</i> {{ translate("button_close") }}</a>
            </div>
        </div>
    </div>
</div>
