<div class="infofilmmain-content" ng-controller="InfofilmCtrl">
    <div class="contener-content">
        <div class="row">
            <div class="infofilm-content col l12 s12">
                <div class="contenerinfo">
                    <div class="contenerimagefilm">
                        <img src={{movieBanner}} class="imagefilm-content">
                        <div class="afterimagehover">
                            <div class="playbutton">
                                <i class="large material-icons">play_arrow</i>
                            </div>
                        </div>
                    </div>
                    <div class="infofilmlink-content">
                        <a href={{movieItunes}} style="display:inline-block;overflow:hidden;background:url(//linkmaker.itunes.apple.com/assets/shared/badges/fr-fr/itunes-lrg.svg) no-repeat;width:110px;height:40px;background-size:contain;"></a>
                    </div>
                </div>
                <div class="infofilmconteneurdesc-content">
                    <ul>
                        <li>
                            <h2 class="header">{{movieTitle}}</h2>
                        </li>
                        <li>
                            {{ translate("infofilm_type_film") }} : {{movieType}}
                        </li>
                        <li>
                            {{ translate("moviedate") }} : {{movieDate}}
                        </li>
                        <li>
                            {{ translate("category") }} : {{movieRating}}
                        </li>
                        <li>
                            {{ translate("info_film_main_actor"); }} : <a ng-click="goToActorPage()" href="">{{actorName}}</a>
                        </li>
                    </ul>
                    <p class="infofilmdescription-content">
                        {{movieResumee}}
                    </p>
                    
                </div>
            </div>
            <div class="col l12 s12">
                <video controls
                    src={{moviePreview}}>
                </video>
            </div>
        </div>
    </div>
</div>
